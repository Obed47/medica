{% extends "base.html" %}


{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content%}



<form method="POST">
    {%csrf_token%}
    <label for="email">Entrez votre email</label>
    <input type="email" name="email" required>
    <br><br>
    <button type="submit">Envoyer un code </button>
</form>

{% endblock %}
